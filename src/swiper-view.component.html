<div class="swiper-container">
  <div class="swiper-content">
    <div class="swiper-wrapper">
      <ng-content></ng-content>
    </div>
  </div>

  <div [hidden]="!showButtons" class="swiper-prev" [ngClass]="{'disabled': isAtFirst }"></div>
  <div [hidden]="!showButtons" class="swiper-next" [ngClass]="{'disabled': isAtLast }"></div>

  <div [hidden]="!showPagination" class="swiper-pagination" (click)="onIndexSelect($event)"></div>
</div>
